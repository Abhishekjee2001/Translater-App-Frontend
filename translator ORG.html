<!DOCTYPE html>
<html>
<head>
    <title>Language Translator | CodingAbhi</title>
</head>
<link rel="stylesheet" href="spotifycss.css">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/al.min.css"> -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Varela+Round&display=swap');
*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}
body{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    background:  linear-gradient(135deg,rgb(113, 157, 233),rgb(9, 9, 9));

}
.container{
    width:690px;
    background: linear-gradient(135deg,rgb(252, 251, 251),rgb(10, 11, 11));
    border-radius:7px;
    padding:30px;

}
.wrapper{
    border-radius: 5px;
    border:1px solid #bbb;

}
.wrapper .text-input{
    display:flex;
    border-bottom: 1px solid #bbb;
   
}
.text-input .to-text{
    border-radius: 0px;
    border-left: 1px solid #bbb;
}
.text-input textarea{
    height:250px;
    width:100%;
    border:none;
    outline:none;
    resize:none;
    font-size:18px;
    border-radius:5px;
    background: none;
    padding:10px 15px;
    color:black;
    font-size:30px;

}
.controls, li, .icons, .icons i{
    display:flex;
    align-items: center;
    justify-content: space-between;
    /* margin-left: 80px; */

}
.controls{
    
    list-style: none;
    padding: 12px 15px;
}
.controls .row.from .icons{
    padding-right:15px;
    border-right:1px solid #bbb;
}
.controls .row.to .icons{
    padding-left:15px;
    border-left:1px solid #bbb;
}

.controls .icons i{
    width:50px;
    color:#d9e4c2;
    font-size: 14px;
    cursor:pointer;
    justify-content: center;

}
.controls .icons{
    width:38%;
}
.controls .row select{
    border:none;
    outline:none;
    font-size:18px;
    background: none;
}
.controls .exchange{
    color:#d9e4c2;
    font-size: 16px;
    cursor:pointer;

}
.container button{
    width: 100%;
    height:50px;
    border:none;
    outline:none;
    margin-top: 20px;
    cursor:pointer;
    border-radius: 5px;
    background:rgb(246, 191, 152);
    color:black;
    font-weight: 600;


    
}
</style>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Text...."></textarea>
                <textarea class="to-text" placeholder="Translation..." readonly disabled></textarea> 
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select>
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                    </select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>   
            </ul>
        </div>
        <button>Translate Text</button>
    </div>

    
<!-- <script src="spotifyjs.js"></script>
<script src="countries.js"></script> -->
<script>
const countries = {
    "am-ET": "Amharic",
    "ar-SA": "Arabic",
    "be-BY": "Bielarus",
    "bem-ZM": "Bemba",
    "bi-VU": "Bislama",
    "bjs-BB": "Bajan",
    "bn-IN": "Bengali",
    "bo-CN": "Tibetan",
    "br-FR": "Breton",
    "bs-BA": "Bosnian",
    "ca-ES": "Catalan",
    "cop-EG": "Coptic",
    "cs-CZ": "Czech",
    "cy-GB": "Welsh",
    "da-DK": "Danish",
    "dz-BT": "Dzongkha",
    "de-DE": "German",
    "dv-MV": "Maldivian",
    "el-GR": "Greek",
    "en-GB": "English",
    "es-ES": "Spanish",
    "et-EE": "Estonian",
    "eu-ES": "Basque",
    "fa-IR": "Persian",
    "fi-FI": "Finnish",
    "fn-FNG": "Fanagalo",
    "fo-FO": "Faroese",
    "fr-FR": "French",
    "gl-ES": "Galician",
    "gu-IN": "Gujarati",
    "ha-NE": "Hausa",
    "he-IL": "Hebrew",
    "hi-IN": "Hindi",
    "hr-HR": "Croatian",
    "hu-HU": "Hungarian",
    "id-ID": "Indonesian",
    "is-IS": "Icelandic",
    "it-IT": "Italian",
    "ja-JP": "Japanese",
    "kk-KZ": "Kazakh",
    "km-KM": "Khmer",
    "kn-IN": "Kannada",
    "ko-KR": "Korean",
    "ku-TR": "Kurdish",
    "ky-KG": "Kyrgyz",
    "la-VA": "Latin",
    "lo-LA": "Lao",
    "lv-LV": "Latvian",
    "men-SL": "Mende",
    "mg-MG": "Malagasy",
    "mi-NZ": "Maori",
    "ms-MY": "Malay",
    "mt-MT": "Maltese",
    "my-MM": "Burmese",
    "ne-NP": "Nepali",
    "niu-NU": "Niuean",
    "nl-NL": "Dutch",
    "no-NO": "Norwegian",
    "ny-MW": "Nyanja",
    "ur-PK": "Pakistani",
    "pau-PW": "Palauan",
    "pa-IN": "Panjabi",
    "ps-PK": "Pashto",
    "pis-SB": "Pijin",
    "pl-PL": "Polish",
    "pt-PT": "Portuguese",
    "rn-BI": "Kirundi",
    "ro-RO": "Romanian",
    "ru-RU": "Russian",
    "sg-CF": "Sango",
    "si-LK": "Sinhala",
    "sk-SK": "Slovak",
    "sm-WS": "Samoan",
    "sn-ZW": "Shona",
    "so-SO": "Somali",
    "sq-AL": "Albanian",
    "sr-RS": "Serbian",
    "sv-SE": "Swedish",
    "sw-SZ": "Swahili",
    "ta-LK": "Tamil",
    "te-IN": "Telugu",
    "tet-TL": "Tetum",
    "tg-TJ": "Tajik",
    "th-TH": "Thai",
    "ti-TI": "Tigrinya",
    "tk-TM": "Turkmen",
    "tl-PH": "Tagalog",
    "tn-BW": "Tswana",
    "to-TO": "Tongan",
    "tr-TR": "Turkish",
    "uk-UA": "Ukrainian",
    "uz-UZ": "Uzbek",
    "vi-VN": "Vietnamese",
    "wo-SN": "Wolof",
    "xh-ZA": "Xhosa",
    "yi-YD": "Yiddish",
    "zu-ZA": "Zulu"
};

const fromText=document.querySelector(".from-text"),
toText=document.querySelector(".to-text"),
selectTag=document.querySelectorAll("select"),
exchangeIcon=document.querySelector(".exchange"),
icons=document.querySelectorAll(".row i"),
translateBtn=document.querySelector("button");


selectTag.forEach((tag,id) =>{
    for(const country_code in countries){
        //selecting English by default as FROM language and Hindi as TO language
        let selected;
        if(id==0 && country_code=="en-GB"){
            selected="selected";
        } else if(id==1 && country_code=="hi-IN"){
            selected="selected"
        }
        

        let option=`<option value="${country_code}" ${selected}>${countries[country_code]}</option>`;
        tag.insertAdjacentHTML("beforeend",option); //adding options tag inside select tag
    }

});

exchangeIcon.addEventListener("click",() => {
    //exchanging textarea and select tag values
        let tempText=fromText.value,
        tempLang=selectTag[0].value;
        fromText.value=toText.value;
        selectTag[0].value=selectTag[1].value;
        toText.value=tempText;
        selectTag[1].value=tempLang;
});

translateBtn.addEventListener("click",()=>{
    let text=fromText.value;
    translateFrom=selectTag[0].value,//getting fromselect tag value
    translateTo=selectTag[1].value;//getting toselect tag value
    let apiUrl=`https://api.mymemory.translated.net/get?q=${text}&langpair=${translateFrom}|${translateTo}`;
    //fetching api response and returning it with parsing into js obj
    //and in another then method receiving that obj
    fetch(apiUrl).then(res=>res.json()).then(data=>{
        toText.value=data.responseData.translatedText;
    })
});

icons.forEach(icon=>{
    icon.addEventListener("click",({target})=>{
        if(target.classList.contains("fa-copy")){
            //if clicked icon has from id,copy the fromTextarea value else copy the toTextarea value
            if(target.id=="from"){
                navigator.clipboard.writeText(fromText.value);

            } else{
                navigator.clipboard.writeText(toText.value);
            }
        }else{
            let utterance;
            if(target.id=="from"){
                utterance=new SpeechSynthesisUtterance(fromText.value);
                utterance.lang=selectTag[0].value;//setting utterance language to fromSelect tag value

            } else{
                utterance=new SpeechSynthesisUtterance(toText.value);
                utterance.lang=selectTag[1].value;//setting utterance language to toselect tag value
                
            }
            speechSynthesis.speak(utterance);//speak the passed utterance
        }
    });
});


</script>
</body>
</html>
